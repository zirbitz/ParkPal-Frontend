<!-- Content -->
<div class="container mt-4">
    <!-- Create Event Form Goes Here -->
    <h2 class="text-center">Create Event</h2>
    <form id="createEventForm">
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" class="form-control" id="eventName" name="eventName" required>
        </div>
        <div class="form-group">
            <label for="eventDescription">Event Description:</label>
            <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" class="form-control" id="eventDate" name="eventDate" required>
        </div>
        <div class="form-group">
            <label for="eventTime">Event Time:</label>
            <input type="time" class="form-control" id="eventTime" name="eventTime" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>

<!-- JavaScript for handling form submission (front-end logic) -->
<script>
    document.getElementById('createEventForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Retrieve form data
        const eventName = document.getElementById('eventName').value;
        const eventDescription = document.getElementById('eventDescription').value;
        const eventDate = document.getElementById('eventDate').value;
        const eventTime = document.getElementById('eventTime').value;

        // Display the submitted data (this is a placeholder, replace with your desired logic)
        alert(`Event Name: ${eventName}\nEvent Description: ${eventDescription}\nEvent Date: ${eventDate}\nEvent Time: ${eventTime}`);
    });
