<!-- JavaScript for handling events and parks logic -->
<script>
    // Sample event data (replace with your actual data)
    const events = [
        { name: 'Event 1', day: 'today', park: 'Park 1' },
        { name: 'Event 2', day: 'tomorrow', park: 'Park 2' },
        { name: 'Event 3', day: 'today', park: 'Park 1' },
        // Add more events as needed
    ];

    // Sample park data (replace with your actual data)
    const parks = [
        { name: 'Park 1' },
        { name: 'Park 2' },
        // Add more parks as needed
    ];

    // Function to filter events based on the selected day and search query
    function filterEvents(day, searchQuery) {
        return events.filter(event =>
            (day === 'all' || event.day === day) &&
            (searchQuery === '' || event.name.toLowerCase().includes(searchQuery.toLowerCase()))
        );
    }

    // Function to filter parks based on the search query
    function filterParks(searchQuery) {
        return parks.filter(park =>
            searchQuery === '' ||
            park.name.toLowerCase().includes(searchQuery.toLowerCase())
        );
    }

    // Function to update the event list based on the selected day and search query
    function updateEventList(day, searchQuery) {
        const filteredEvents = filterEvents(day, searchQuery);

        const eventList = document.getElementById('eventList');
        eventList.innerHTML = ''; // Clear previous content

        filteredEvents.forEach(event => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = `Event: ${event.name} | Park: ${event.park} | Day: ${event.day}`;
            eventList.appendChild(listItem);
        });
    }

    // Function to update the park list based on the search query
    function updateParkList(searchQuery) {
        const filteredParks = filterParks(searchQuery);

        const parkList = document.getElementById('parkList');
        parkList.innerHTML = ''; // Clear previous content

        filteredParks.forEach(park => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = `Park: ${park.name}`;
            parkList.appendChild(listItem);
        });
    }

    // Event listener for day selector change
    document.getElementById('daySelector').addEventListener('change', function () {
        const selectedDay = this.value;
        const searchQuery = document.getElementById('eventSearch').value;
        updateEventList(selectedDay, searchQuery);
    });

    // Event listener for event search input
    document.getElementById('eventSearch').addEventListener('input', function () {
        const selectedDay = document.getElementById('daySelector').value;
        const searchQuery = this.value;
        updateEventList(selectedDay, searchQuery);
    });

    // Event listener for park selector change
    document.getElementById('parkSelector').addEventListener('change', function () {
        const searchQuery = document.getElementById('parkSearch').value;
        updateParkList(searchQuery);
    });

    // Event listener for park search input
    document.getElementById('parkSearch').addEventListener('input', function () {
        const searchQuery = this.value;
        updateParkList(searchQuery);
    });
</script>
